services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DB_CONN_STR=postgresql://postgres:postgres@postgres:5432/mydb?sslmode=disable
    ports:
      - "8181:8181"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
